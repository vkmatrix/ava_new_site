<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ava</title>
    <!-- Favicon -->
    <link rel="icon" href="static/logo.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- Spline Viewer Script -->
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.10/build/spline-viewer.js"></script>
    <link rel="stylesheet" href="static/report.css">
    <script>
        function validateForm(event) {
            var visitId = document.getElementById('visit-id').value;
            if (!visitId.trim()) {
                alert('Please enter the Visit ID.');
                event.preventDefault(); // Prevent form submission
            }
        }
    </script>
</head>
<body>
    <header class="header-bar">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">
                <a href="/"><img src="static/logo.png" alt="Ava Logo" class="favicon">Ava</a>
            </div>
            <nav class="nav-links">
                <a class="nav-link" href="/about">About</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <!-- Curved Box for Form -->
            <section class="col-md-6 left-box">
                <div class="curved-box">
                    <h2 class="form-title">Generate Your Patient Discharge Report</h2><br>
                    <form class="patient-form" onsubmit="validateForm(event)">
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <label for="visit-id" class="form-label" style="font-weight: bold;">Visit ID</label>
                                <input type="text" class="form-control" id="visit-id" placeholder="Enter Visit ID">
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Generate</button>
                        </div>
                    </form>
                </div>
            </section>

            <!-- Output Section -->
            <section class="col-md-6 right-box">
                <div class="curved-box">
                    <h3 class="output-title">Your Generated Report</h3>
                    <textarea class="form-control" id="output" rows="10" placeholder="Generated Report will appear here..." readonly></textarea>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
