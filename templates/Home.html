<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ava</title>
    <!-- Favicon -->
    <link rel="icon" href="static/logo.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/style.css">
    <!-- Spline Viewer Script -->
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.10/build/spline-viewer.js"></script>
</head>

<body>
    <header class="header-bar">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">
                <a href="/" class="logo-link d-flex align-items-center">
                    <img src="static/logo.png" alt="Ava Logo" class="favicon">
                    <span>Ava</span>
                </a>
            </div>
            <nav class="nav-links">
                <a class="nav-link" href="/about">About</a>
            </nav>
        </div>
    </header>
    <main class="d-flex flex-column justify-content-center align-items-center text-center">
        <div class="container mt-5">
            <h1 class="display-4">Ava</h1>
            <p class="lead">Your Health Care Helper. <a href="#message-bar" class="chat-now-link">Chat Now!</a></p>
        </div>
        <!-- Spline Viewer -->
        <spline-viewer url="https://prod.spline.design/G-5-9r9V9DkJpd54/scene.splinecode"></spline-viewer>
        <div class="box-buttons-container">
            <a href="#" class="box-button">Book Appointment</a>
            <a href="#" class="box-button">Feedback</a>
            <a href="/govtschemes" class="box-button">Government Schemes</a>
            <a href="#" class="box-button">Patient Records</a>
            <a href="/reportgen" class="box-button">Generate Report</a>
        </div>
        <div class="container mt-5 d-flex justify-content-center align-items-center message-container" id="message-bar">
            <input type="text" class="form-control" placeholder="How can I help you?" aria-label="Message">
            <button class="btn btn-primary">
                <span class="material-symbols-outlined">send</span>
            </button>
        </div>
    </main>
    <footer class="py-3 mt-auto">
        <div class="container text-center">
            <p>&copy; 2024 Ava. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- Smooth Scrolling Script -->
    <script>
        document.querySelector('.chat-now-link').addEventListener('click', function (event) {
            event.preventDefault();
            document.querySelector('#message-bar').scrollIntoView({ behavior: 'smooth' });
        });
    </script>

<script>
    window.addEventListener('mouseover', initLandbot, { once: true });
    window.addEventListener('touchstart', initLandbot, { once: true });
    var myLandbot;
    function initLandbot() {
      if (!myLandbot) {
        var s = document.createElement('script');s.type = 'text/javascript';s.async = true;
        s.addEventListener('load', function() {
          var myLandbot = new Landbot.Livechat({
            configUrl: 'https://storage.googleapis.com/landbot.online/v3/H-2593783-XD3W5QTROBTZLPJV/index.json',
          });
        });
        s.src = 'https://cdn.landbot.io/landbot-3/landbot-3.0.0.js';
        var x = document.getElementsByTagName('script')[0];
        x.parentNode.insertBefore(s, x);
      }
    }
    </script>
</body>

</html>
